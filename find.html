<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PLANEAT • 비밀번호 찾기</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <main class="auth-shell">
    <section class="auth-card">
      <h1 class="brand-title">비밀번호 찾기</h1>
      <form id="findForm" class="auth-form">
        <div class="field">
          <label>아이디</label>
          <input id="fid" required />
        </div>

        <button class="btn btn-primary">재설정</button>
        <a class="btn btn-ghost" href="login.html">로그인</a>
      </form>
    </section>
  </main>

  <script src="auth.js"></script>
  <script>
    document.getElementById("findForm").addEventListener("submit",(e)=>{
      e.preventDefault();
      resetPassword(fid.value.trim());
    });
  </script>
</body>
</html>
